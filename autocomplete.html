<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>auto complete</title>
</head>
<body>
    <label for="">Choose cars:</label>
    <input id="cars" type="text">
    <br><br>
    <label for="">Choose computers:</label>
    <input id="computers" type="text">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
       $(function(){
           var availableTags = [
               'Toyota',
               'hyundai',
               'mazda',
               'kia',
               'ferrari',
               'honda',
               'suzuki',
               'bmw',
               'mercedes'
           ];

           var availableComputerSystems = [
               'apple',
               'dell',
               'sony',
               'linux',
           ];

            $('#cars').autocomplete({source: availableTags});
            $('#computers').autocomplete({source: availableComputerSystems});
        });
    </script>
</body>
</html>
